<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted Literary Research Guide</title>
    
    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Estilos -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Inter:wght@300;400;500;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
        }
        h1, h2, h3, .literary-font { 
            font-family: 'Merriweather', serif; 
        }
        
        .animate-fade-in { 
            animation: fadeIn 0.5s ease-in; 
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .nav-btn-active {
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }
        .nav-btn-inactive {
            color: #64748b;
            background-color: transparent;
        }
        .nav-btn-inactive:hover {
            background-color: #f1f5f9;
            color: #334155;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, createElement } = React;

        // --- Componente Icono ---
        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]); // Re-render cuando cambia el icono
            return createElement('i', { 'data-lucide': name, className: className });
        };

        // --- Contenido Bilingüe ---
        const content = {
            en: {
                header: {
                    dept: "English Literature I, II & III",
                    title: "AI-Assisted Literary Research Guide",
                    subtitle: "\"AI is the scaffold, you are the architect. Your critical voice is irreplaceable.\""
                },
                tabs: {
                    principles: "Ethical Principles",
                    toolkit: "Research Toolkit",
                    generator: "CRediT Generator"
                },
                principles: {
                    integrity: { title: "Academic Integrity", core: "AI does not replace intellectual effort nor reading the primary work.", roles: ["Use AI to overcome writer's block.", "Final analysis and quote selection must be yours."], warning: "Risk: Hallucinations", risk: "AI tends to invent quotes. Never include a quote provided by AI without verifying it in the physical book." },
                    oversight: { title: "Human Oversight", core: "AI lacks critical judgment and lived experience.", roles: ["Check for hegemonic biases.", "Ensure it doesn't 'flatten' your literary voice."], warning: "Risk: Superficial Analysis", risk: "AI often generates cliché analyses. You are responsible for critical depth." },
                    transparency: { title: "Transparency", core: "Intellectual honesty requires declaring the tools used.", roles: ["Explicitly declare which tool you used.", "Attach key prompts as an appendix."], warning: "Chair Rule", risk: "Undeclared use of Generative AI will be considered a breach of academic integrity." },
                    privacy: { title: "Privacy & Data", core: "Respect for intellectual property and your own data.", roles: ["Do not upload unpublished work.", "Be careful with copyright."], warning: "Security", risk: "Prioritize institutional accounts or settings that do not train the model on your data." }
                },
                toolkit: {
                    title: "Literary Research Flow",
                    subtitle: "Step-by-step guide to integrating AI without losing your critical voice.",
                    noteTitle: "Note on 'Data' in Literature",
                    noteText: "In our field, the 'data' is the literary text itself. If AI reads the text for you, no research is taking place.",
                    phases: [
                        { title: "1. Exploration & Design", desc: "Before writing, use AI to open paths, not to close them.", dos: ["Brainstorming thematic connections", "Bibliography suggestions"], donts: ["Asking it to decide your thesis", "Accepting summaries as reading"] },
                        { title: "2. Development & Reading", desc: "Close Reading is yours. AI helps with the periphery.", dos: ["Creating glossaries", "Bibliographic triage"], donts: ["Substituting deep reading", "Blindly analyzing tone"] },
                        { title: "3. Writing & Editing", desc: "Your critical voice must prevail.", dos: ["Grammar revision", "Citation formatting"], donts: ["Copy/pasting text", "Inventing quotes"] }
                    ]
                },
                generator: {
                    title: "Declaration Generator (CRediT Taxonomy)",
                    desc: "Generate the transparency statement to include at the end of your essays.",
                    whatIsCreditTitle: "What is CRediT?",
                    whatIsCreditText: "An academic standard to list exactly what each contributor did. Here we use it to declare AI assistance.",
                    toolLabel: "Tool used:",
                    helpLabel: "How did it help?",
                    roles: { conceptualization: "Conceptualization (Brainstorming)", writingEditing: "Writing (Grammar check)", methodology: "Methodology (Context search)", visualization: "Visualization (Schemes)", formalAnalysis: "Formal Analysis (Patterns)" },
                    preview: "Preview",
                    copy: "Copy Text",
                    copied: "Copied!",
                    outputTemplate: (tool, roles) => `AI Use Declaration: In the preparation of this work, ${tool} was used as an assistance tool for the following tasks: ${roles.join(", ")}. The final critical analysis is the sole responsibility of the author.`
                },
                checklist: {
                    title: "Pre-submission Checklist",
                    items: ["Have I verified every quote?", "Have I read the suggested bibliography?", "Is it my critical voice guiding the argument?", "Have I included the use declaration?"]
                },
                footer: "© 2025 English Literature Chairs | Based on UNMDP and UGR ethical guidelines"
            },
            es: {
                header: {
                    dept: "Cátedras de Literatura Inglesa I, II y III",
                    title: "Guía de Investigación Literaria Asistida por IA",
                    subtitle: "\"La IA es el andamio, tú eres el arquitecto. Tu voz crítica es insustituible.\""
                },
                tabs: {
                    principles: "Principios Éticos",
                    toolkit: "Caja de Herramientas",
                    generator: "Generador CRediT"
                },
                principles: {
                    integrity: { title: "Integridad Académica", core: "La IA no sustituye el esfuerzo intelectual ni la lectura de la obra.", roles: ["Usa la IA para el pánico a la hoja en blanco.", "El análisis final es tuyo."], warning: "Riesgo: Hallucinations", risk: "La IA inventa citas. Nunca incluyas una cita de IA sin verificarla en el libro físico." },
                    oversight: { title: "Supervisión Humana", core: "La IA no tiene juicio crítico ni experiencia vivida.", roles: ["Verifica sesgos hegemónicos.", "Cuida que no aplane tu voz."], warning: "Riesgo: Análisis Superficial", risk: "La IA genera clichés. Tú eres responsable de la profundidad crítica." },
                    transparency: { title: "Transparencia", core: "La honestidad intelectual exige declarar las herramientas.", roles: ["Declara qué herramienta usaste.", "Adjunta prompts clave."], warning: "Norma de Cátedra", risk: "El uso no declarado se considera falta a la integridad." },
                    privacy: { title: "Privacidad y Datos", core: "Respeto por la propiedad intelectual y tus datos.", roles: ["No subas textos inéditos.", "Cuidado con el copyright."], warning: "Seguridad", risk: "Prioriza cuentas institucionales." }
                },
                toolkit: {
                    title: "Flujo de Investigación Literaria",
                    subtitle: "Guía paso a paso para integrar la IA sin perder la voz crítica.",
                    noteTitle: "Nota sobre el 'Dato' en Literatura",
                    noteText: "En nuestras cátedras, el 'dato' es el texto literario mismo. Si la IA lee por ti, no hay investigación.",
                    phases: [
                        { title: "1. Exploración & Diseño", desc: "Usa la IA para abrir caminos, no para cerrarlos.", dos: ["Brainstorming de conexiones", "Sugerencia de bibliografía"], donts: ["Pedirle que decida tu tesis", "Aceptar resúmenes como lectura"] },
                        { title: "2. Desarrollo & Lectura", desc: "El 'Close Reading' es tuyo.", dos: ["Crear glosarios", "Triaje bibliográfico"], donts: ["Sustituir lectura profunda", "Analizar tono ciegamente"] },
                        { title: "3. Escritura & Edición", desc: "Tu voz crítica debe prevalecer.", dos: ["Revisión gramatical", "Formato de citas"], donts: ["Copiar/pegar texto", "Inventar citas"] }
                    ]
                },
                generator: {
                    title: "Generador de Declaración (Taxonomía CRediT)",
                    desc: "Genera el párrafo de transparencia para incluir al final de tus ensayos.",
                    whatIsCreditTitle: "¿Qué es CRediT?",
                    whatIsCreditText: "Estándar académico para listar contribuciones. Aquí lo usamos para declarar la asistencia de IA.",
                    toolLabel: "Herramienta utilizada:",
                    helpLabel: "¿En qué te ayudó?",
                    roles: { conceptualization: "Conceptualización (Brainstorming)", writingEditing: "Escritura (Revisión gramatical)", methodology: "Metodología (Búsqueda contexto)", visualization: "Visualization (Esquemas)", formalAnalysis: "Análisis Formal (Patrones)" },
                    preview: "Vista Previa",
                    copy: "Copiar Texto",
                    copied: "¡Copiado!",
                    outputTemplate: (tool, roles) => `Declaración de Uso de IA: En la elaboración de este trabajo se utilizó ${tool} como herramienta de asistencia para las siguientes tareas: ${roles.join(", ")}. El análisis crítico final es responsabilidad exclusiva del autor/a.`
                },
                checklist: {
                    title: "Checklist antes de entregar",
                    items: ["¿He verificado cada cita?", "¿He leído la bibliografía sugerida?", "¿Es mi voz crítica la que guía?", "¿He incluido la declaración?"]
                },
                footer: "© 2025 Cátedras de Literatura Inglesa | Basado en las guías éticas de UNMDP y UGR"
            }
        };

        // --- Componentes React (Sin JSX) ---

        function Header({ lang, setLang, t }) {
            return createElement('header', { className: "bg-slate-900 text-white pt-10 px-6 pb-24 shadow-lg border-b-4 border-amber-500 relative" },
                createElement('div', { className: "max-w-4xl mx-auto flex flex-col items-center text-center" },
                    createElement('div', { className: "absolute top-4 right-4 md:top-6 md:right-6" },
                        createElement('button', {
                            onClick: () => setLang(lang === 'en' ? 'es' : 'en'),
                            className: "flex items-center gap-2 bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-full text-xs font-bold tracking-wide transition-colors border border-slate-700 uppercase"
                        },
                            createElement(Icon, { name: "globe", className: "w-3 h-3" }),
                            lang === 'en' ? 'ESPAÑOL' : 'ENGLISH'
                        )
                    ),
                    createElement('div', { className: "flex items-center justify-center gap-3 mb-4" },
                        createElement(Icon, { name: "graduation-cap", className: "w-10 h-10 text-amber-400" }),
                        createElement('span', { className: "text-amber-400 font-semibold tracking-wider text-sm uppercase" }, t.header.dept)
                    ),
                    createElement('h1', { className: "text-3xl md:text-5xl font-bold mb-6 literary-font leading-tight" }, t.header.title),
                    createElement('p', { className: "text-slate-300 text-xl italic max-w-3xl font-serif text-center leading-relaxed" }, t.header.subtitle)
                )
            );
        }

        function SectionTitle({ iconName, title, subtitle }) {
            return createElement('div', { className: "mb-8 mt-4 border-b border-slate-200 pb-4 text-center" },
                createElement('div', { className: "inline-flex p-3 bg-amber-100 rounded-full mb-3 shadow-sm" },
                    createElement(Icon, { name: iconName, className: "w-6 h-6 text-amber-700" })
                ),
                createElement('h2', { className: "text-2xl font-bold text-slate-800 literary-font" }, title),
                createElement('p', { className: "text-slate-500 text-sm mt-1" }, subtitle)
            );
        }

        function PrincipleCard({ iconName, title, core, userRole, risk, warning }) {
            return createElement('div', { className: "bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow duration-300 flex flex-col h-full animate-fade-in" },
                createElement('div', { className: "p-1 bg-gradient-to-r from-slate-100 to-slate-200" }),
                createElement('div', { className: "p-6 flex-grow flex flex-col" },
                    createElement('div', { className: "flex items-start justify-between mb-4" },
                        createElement('div', { className: "flex items-center gap-3" },
                            createElement('div', { className: "p-2 bg-indigo-50 rounded-lg" },
                                createElement(Icon, { name: iconName, className: "w-6 h-6 text-indigo-700" })
                            ),
                            createElement('h3', { className: "text-xl font-bold text-slate-800 literary-font" }, title)
                        )
                    ),
                    createElement('div', { className: "mb-5" },
                        createElement('p', { className: "text-xs font-bold text-slate-400 uppercase tracking-wide mb-2" }, "Base Ética"),
                        createElement('p', { className: "text-slate-700 italic border-l-4 border-indigo-200 pl-4 text-sm leading-relaxed" }, core)
                    ),
                    createElement('div', { className: "space-y-4 mt-auto" },
                        createElement('div', { className: "bg-emerald-50 p-4 rounded-lg" },
                            createElement('p', { className: "text-emerald-800 text-xs font-bold uppercase flex items-center gap-2 mb-2" },
                                createElement(Icon, { name: "book-open", className: "w-4 h-4" }), " Estudiante / Student"
                            ),
                            createElement('ul', { className: "list-disc list-inside text-sm text-emerald-900 space-y-1 ml-1" },
                                userRole.map((item, i) => createElement('li', { key: i }, item))
                            )
                        ),
                        createElement('div', { className: "bg-amber-50 p-4 rounded-lg border border-amber-100" },
                            createElement('p', { className: "text-amber-800 text-xs font-bold uppercase flex items-center gap-2 mb-2" },
                                createElement(Icon, { name: "alert-triangle", className: "w-4 h-4" }), warning
                            ),
                            createElement('p', { className: "text-sm text-amber-900 leading-relaxed" }, risk)
                        )
                    )
                )
            );
        }

        function CreditGenerator({ t }) {
            const [roles, setRoles] = useState({ conceptualization: false, methodology: false, formalAnalysis: false, writingEditing: false, visualization: false });
            const [toolName, setToolName] = useState("ChatGPT-4");
            const [generatedText, setGeneratedText] = useState("");
            const [copied, setCopied] = useState(false);

            useEffect(() => {
                const activeRoles = [];
                if (roles.conceptualization) activeRoles.push(t.generator.roles.conceptualization);
                if (roles.methodology) activeRoles.push(t.generator.roles.methodology);
                if (roles.formalAnalysis) activeRoles.push(t.generator.roles.formalAnalysis);
                if (roles.writingEditing) activeRoles.push(t.generator.roles.writingEditing);
                if (roles.visualization) activeRoles.push(t.generator.roles.visualization);
                setGeneratedText(t.generator.outputTemplate(toolName, activeRoles.length > 0 ? activeRoles : ['...']));
            }, [roles, toolName, t]);

            const copyToClipboard = () => {
                navigator.clipboard.writeText(generatedText).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            return createElement('div', { className: "bg-white p-6 rounded-xl shadow-md border border-slate-200 my-8 animate-fade-in" },
                createElement('div', { className: "flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 border-b border-slate-100 pb-4" },
                    createElement('div', null,
                        createElement('h3', { className: "text-xl font-bold text-slate-800 flex items-center gap-2 literary-font" },
                            createElement(Icon, { name: "pen-tool", className: "w-5 h-5 text-indigo-600" }),
                            t.generator.title
                        ),
                        createElement('p', { className: "text-slate-600 mt-1 text-sm" }, t.generator.desc)
                    )
                ),
                createElement('div', { className: "bg-blue-50 border border-blue-100 rounded-lg p-4 mb-6 flex gap-3" },
                    createElement(Icon, { name: "info", className: "w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" }),
                    createElement('div', null,
                        createElement('h4', { className: "font-bold text-blue-800 text-sm mb-1" }, t.generator.whatIsCreditTitle),
                        createElement('p', { className: "text-blue-700 text-sm leading-relaxed" }, t.generator.whatIsCreditText)
                    )
                ),
                createElement('div', { className: "grid md:grid-cols-2 gap-8" },
                    createElement('div', { className: "space-y-4" },
                        createElement('div', null,
                            createElement('label', { className: "block text-sm font-medium text-slate-700 mb-1" }, t.generator.toolLabel),
                            createElement('input', {
                                type: "text",
                                value: toolName,
                                onChange: (e) => setToolName(e.target.value),
                                className: "w-full p-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            })
                        ),
                        createElement('div', { className: "space-y-3 pt-2" },
                            createElement('p', { className: "text-sm font-medium text-slate-700" }, t.generator.helpLabel),
                            Object.keys(t.generator.roles).map(key => 
                                createElement('label', { key: key, className: "flex items-center gap-3 cursor-pointer hover:bg-slate-50 p-2 rounded-lg border border-transparent hover:border-slate-200 transition-all" },
                                    createElement('input', {
                                        type: "checkbox",
                                        checked: roles[key],
                                        onChange: () => setRoles({ ...roles, [key]: !roles[key] }),
                                        className: "w-4 h-4 text-indigo-600 rounded focus:ring-indigo-500"
                                    }),
                                    createElement('span', { className: "text-slate-700 text-sm" }, t.generator.roles[key])
                                )
                            )
                        )
                    ),
                    createElement('div', { className: "bg-slate-50 p-5 rounded-xl border border-slate-200 flex flex-col h-full" },
                        createElement('span', { className: "text-xs uppercase font-bold text-slate-400 mb-2" }, t.generator.preview),
                        createElement('div', { className: "flex-grow bg-white p-4 rounded border border-slate-200 shadow-inner" },
                            createElement('p', { className: "text-slate-800 italic font-serif leading-relaxed text-sm" }, `"${generatedText}"`)
                        ),
                        createElement('button', {
                            onClick: copyToClipboard,
                            className: `mt-4 flex items-center justify-center gap-2 w-full py-2.5 font-medium text-white rounded-lg transition-all duration-200 shadow-sm ${copied ? 'bg-emerald-600' : 'bg-indigo-600 hover:bg-indigo-700 hover:shadow-md'}`
                        },
                            copied ? createElement(Icon, { name: "check-circle", className: "w-4 h-4" }) : createElement(Icon, { name: "copy", className: "w-4 h-4" }),
                            copied ? t.generator.copied : t.generator.copy
                        )
                    )
                )
            );
        }

        function Toolkit({ t }) {
            return createElement('div', { className: "space-y-8 animate-fade-in" },
                t.toolkit.phases.map((phase, idx) =>
                    createElement('div', { key: idx, className: "relative pl-8 border-l-2 border-slate-200 hover:border-indigo-400 transition-colors py-1" },
                        createElement('div', { className: "absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-indigo-600 ring-4 ring-white" }),
                        createElement('h4', { className: "text-xl font-bold text-slate-800 mb-1 literary-font" }, phase.title),
                        createElement('p', { className: "text-slate-600 mb-4 text-sm italic border-b border-slate-100 pb-2" }, phase.desc),
                        createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                            createElement('div', { className: "bg-emerald-50/50 p-4 rounded-lg border border-emerald-100" },
                                createElement('span', { className: "text-xs font-bold text-emerald-700 uppercase block mb-3 border-b border-emerald-200/50 pb-1" }, "✅ Do / Sí"),
                                createElement('ul', { className: "text-sm text-slate-700 space-y-2 list-disc list-inside" },
                                    phase.dos.map((d, i) => createElement('li', { key: i, className: "leading-snug" }, d))
                                )
                            ),
                            createElement('div', { className: "bg-red-50/50 p-4 rounded-lg border border-red-100" },
                                createElement('span', { className: "text-xs font-bold text-red-700 uppercase block mb-3 border-b border-red-200/50 pb-1" }, "⛔ Don't / No"),
                                createElement('ul', { className: "text-sm text-slate-700 space-y-2 list-disc list-inside" },
                                    phase.donts.map((d, i) => createElement('li', { key: i, className: "leading-snug" }, d))
                                )
                            )
                        )
                    )
                )
            );
        }

        function App() {
            const [activeTab, setActiveTab] = useState('principles');
            const [lang, setLang] = useState('en');
            const t = content[lang];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            return createElement('div', { className: "min-h-screen pb-12 bg-slate-50 font-sans selection:bg-indigo-100 selection:text-indigo-800" },
                createElement(Header, { lang, setLang, t }),
                createElement('main', { className: "max-w-5xl mx-auto px-4 sm:px-6 -mt-10 relative z-10" },
                    createElement('div', { className: "flex justify-center mb-12" },
                        createElement('div', { className: "bg-white/90 backdrop-blur-md p-1.5 rounded-full shadow-xl border border-slate-200 inline-flex overflow-hidden" },
                            [{ id: 'principles', label: t.tabs.principles }, { id: 'toolkit', label: t.tabs.toolkit }, { id: 'generator', label: t.tabs.generator }].map(tab =>
                                createElement('button', {
                                    key: tab.id,
                                    onClick: () => setActiveTab(tab.id),
                                    className: `px-5 sm:px-8 py-3 rounded-full text-xs sm:text-sm font-bold tracking-wide transition-all duration-300 ease-out ${activeTab === tab.id ? 'nav-btn-active' : 'nav-btn-inactive'}`
                                }, tab.label)
                            )
                        )
                    ),
                    createElement('div', { className: "space-y-8" },
                        activeTab === 'principles' && createElement('div', { className: "grid md:grid-cols-2 gap-6" },
                            createElement(PrincipleCard, { iconName: "shield", title: t.principles.integrity.title, core: t.principles.integrity.core, userRole: t.principles.integrity.roles, warning: t.principles.integrity.warning, risk: t.principles.integrity.risk }),
                            createElement(PrincipleCard, { iconName: "eye", title: t.principles.oversight.title, core: t.principles.oversight.core, userRole: t.principles.oversight.roles, warning: t.principles.oversight.warning, risk: t.principles.oversight.risk }),
                            createElement(PrincipleCard, { iconName: "info", title: t.principles.transparency.title, core: t.principles.transparency.core, userRole: t.principles.transparency.roles, warning: t.principles.transparency.warning, risk: t.principles.transparency.risk }),
                            createElement(PrincipleCard, { iconName: "lock", title: t.principles.privacy.title, core: t.principles.privacy.core, userRole: t.principles.privacy.roles, warning: t.principles.privacy.warning, risk: t.principles.privacy.risk })
                        ),
                        activeTab === 'toolkit' && createElement('div', { className: "bg-white p-8 rounded-xl shadow-sm border border-slate-200 animate-fade-in" },
                            createElement(SectionTitle, { iconName: "book-open", title: t.toolkit.title, subtitle: t.toolkit.subtitle }),
                            createElement(Toolkit, { t: t }),
                            createElement('div', { className: "mt-10 bg-indigo-50 p-5 rounded-lg border border-indigo-100 flex gap-4 items-start" },
                                createElement('div', { className: "bg-white p-2.5 rounded-full shadow-sm mt-1" },
                                    createElement(Icon, { name: "school", className: "w-6 h-6 text-indigo-600" })
                                ),
                                createElement('div', null,
                                    createElement('h4', { className: "font-bold text-indigo-900 literary-font" }, t.toolkit.noteTitle),
                                    createElement('p', { className: "text-indigo-800 text-sm mt-1 leading-relaxed" }, t.toolkit.noteText)
                                )
                            )
                        ),
                        activeTab === 'generator' && createElement('div', { className: "max-w-4xl mx-auto" },
                            createElement(CreditGenerator, { t: t }),
                            createElement('div', { className: "mt-8 bg-white p-6 rounded-xl border border-slate-200 shadow-sm animate-fade-in" },
                                createElement('h3', { className: "font-bold text-slate-800 mb-5 flex items-center gap-2 literary-font text-lg border-b border-slate-100 pb-2" },
                                    createElement(Icon, { name: "check-circle", className: "w-5 h-5 text-emerald-600" }),
                                    t.checklist.title
                                ),
                                createElement('ul', { className: "space-y-4" },
                                    t.checklist.items.map((item, i) =>
                                        createElement('li', { key: i, className: "flex items-start gap-3 text-slate-700 text-sm group p-2 hover:bg-slate-50 rounded-lg transition-colors" },
                                            createElement('input', { type: "checkbox", className: "w-4 h-4 mt-0.5 rounded text-emerald-600 focus:ring-emerald-500 cursor-pointer border-slate-300" }),
                                            createElement('span', { className: "group-hover:text-slate-900 transition-colors leading-snug" }, item)
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),
                createElement('footer', { className: "max-w-5xl mx-auto mt-16 pt-8 border-t border-slate-200 text-center text-slate-400 text-sm" },
                    createElement('p', null, t.footer)
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(createElement(App));
    </script>
</body>
